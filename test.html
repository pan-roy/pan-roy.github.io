<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #ccc;
        }
        nav a:hover {
            background-color: #666;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Blog</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="post">
        <h2>First Blog Post</h2>
        <p>This is the content of the first blog post.</p>
    </div>

    <div class="post">
        <h2>Second Blog Post</h2>
        <p>This is the content of the second blog post.</p>
    </div>

    <!-- Add more posts here -->
</div>

</body>
</html>
